<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cricket Fantasy League Results</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="Left Logo" class="logo">
            <h1>Fantasy League - CWC 2023</h1>
            <img src="images/logo.png" alt="Right Logo" class="logo">
        </div>
    </header>
    <main>
        <section id="results">
            <!-- yahan result ayega  -->
            <table>
                <thead>
                    <tr>
                        <th>Ranking</th>
                        <th>Team Name</th>
                        <th>Owner</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="resultTable">
                    <!-- yahan se rows add bnti jayegi js ki madad se (scout jio) -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
